<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <script src="jquery-3.5.1.min.js"></script>

    <title>Weather Dashboard</title>

</head>

    <body>
        <header>
            <div class="jumbotron">
                <h1 class="display-4">LC Weather Dashboard!</h1>
                    <p class="lead">Today's Weather At Your Fingertips</p>
                    <hr class="my-4">
                        <p>Enter your city to see the five day forecast</p>
             </div>
        </header>

        <div class="my-container">

            <div class="row main-row">
        
        
                <aside class="col-sm-2" id="side-bar">
        
                    <h5 class="text-center">Search for a city</h5>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
        
                            <input class="" id="user-input">
                        </div>
                        <button type="button" class="btn btn-dark mb-2 " id="submit-btn"><i class="fa fa-search"
                                aria-hidden="true"></i></button>
                    </form>
        
                    <div class="button-group"></div>
                    
                </aside>
        
        
                <main class="col-sm-9">
        
        
                    <div class="card row" id="current-city-info">
                        <div class="card-body">
                            <h2 class="card-title current-card">
                                <span id="current-city-name">Saint Louis</span> | 
                                <span id="currentDay"></span> |   
                                <img id='current-icon' src="assets/weather-icon-png-11067.png" alt='Weather icon'>
                            </h2>
        
                            <div id="display-current-weather">
        
                            </div>
                            
                        </div>
                    </div>
        
        
        
                    <h2>5-Day Forecast:</h2>
                    <div class="row" id="five-day-display"></div>
        
                </main>
        
        
                
            </div>

           
        </div>
        <script src="assets/script.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAayUREzm6gydcCBnHzTXcnN4PsneoLays&libraries=places"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>

   

</html>
